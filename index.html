<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1>Andrean George (Tugas 1 Javascript)</h1>
    <script>
      let nilai = prompt('Masukkan nilai: ');

      if (nilai >= 85 && nilai <= 100) {
        alert('Nilai kamu A');
      } else if (nilai >= 65 && nilai < 85) {
        alert('Nilai kamu B');
      } else if (nilai >= 45 && nilai < 65) {
        alert('Nilai kamu C');
      } else if (nilai >= 25 && nilai < 45) {
        alert('Nilai kamu D');
      } else {
        alert('Nilai kamu E');
      }
    </script>
  </body>
</html>
