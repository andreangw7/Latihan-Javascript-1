<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1>Andrean George (Tugas 2 Javascript)</h1>
    <script>
      alert(`Halo Selamat datang di game tebak angka
kamu diminta untuk menebak angka 1 sampai 3
dan kamu akan bermain dalam 5 ronde.
pemain yang berhasil mengumpulkan tebakan terbanyak akan menang
SELAMAT BERMAIN!!!`);
      let skorP1 = 0;
      let skorP2 = 0;
      let ronde = 1;
      let stop = true;

      while (stop) {
        let p1 = parseInt(prompt('Pemain 1: masukan angka'));
        let p2 = parseInt(prompt('Pemain 2: masukan angka'));

        let random = getRandom();
        let ulangi = validasi(p1, p2);
        if (!ulangi) {
          stop = window.confirm('Ulangi?');
        } else {
          if (p1 !== random && p2 !== random) {
            alert('Tidak ada yang benar. hasil SERI');
          } else {
            if (p1 === random) {
              alert('Pemain 1 Win');
              skorP1++;
            }
            if (p2 === random) {
              alert('Pemain 2 Win');
              skorP2++;
            }
          }

          alert(`
    Nilai yang dicari: ${random}
    -----------------------------------
    - Pemain 1: ${skorP1}
    - Pemain 2: ${skorP2}`);

          ronde++;
          if (ronde <= 5) {
            stop = window.confirm('Ronde ' + ronde + '?');
          } else {
            if (skorP1 > skorP2) {
              alert('Good Jobs Pemain 1');
              stop = false;
            } else if (skorP1 < skorP2) {
              alert('Good Jobs Pemain 2');
              stop = false;
            } else {
              alert(`Wow pertarungan yang sangat sengit`);
              ronde = 1;
              skorP1 = 0;
              skorP2 = 0;
              stop = window.confirm('mau main lagi?');
            }
          }
        }
      }

      function validasi(pemain1, pemain2) {
        if (pemain1 === pemain2) {
          alert('tebakan tidak boleh sama');
          return false;
        }

        if (pemain1 < 1 || pemain2 < 1) {
          alert('tebakan tidak boleh lebih kecil dari 1');
          return false;
        }

        if (pemain1 > 3 || pemain2 > 3) {
          alert('tebakan tidak boleh lebih besar dari 3');
          return false;
        }

        if (isNaN(pemain1) || isNaN(pemain2)) {
          alert('salah satu pemain belum menebak');
          return false;
        }

        return true;
      }

      function getRandom() {
        const range = [1, 2, 3];
        let isNotRandom = true;
        while (isNotRandom) {
          let random = Math.floor(Math.random() * 10);
          let ketemu = range.find((r) => r === random);
          if (ketemu) {
            isNotRandom = false;
            return random;
          }
        }
      }

      console.log(getRandom());
    </script>
  </body>
</html>
